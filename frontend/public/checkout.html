<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Razorpay Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Product Catalog</h1>
    <div id="products"></div>

    <script>
        // Fetch products from the backend
        async function fetchProducts() {
            const response = await fetch('http://localhost:5000/products');
            const products = await response.json();
            const productsDiv = document.getElementById('products');

            products.forEach((product) => {
                const productElement = document.createElement('div');
                productElement.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>Price: â‚¹${product.price}</p>
                    <button onclick="buyNow(${product.id})">Buy Now</button>
                `;
                productsDiv.appendChild(productElement);
            });
        }

        fetchProducts();

        // Buy Now function
        async function buyNow(productId) {
            const response = await fetch('http://localhost:5000/create-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productId })
            });
            const { order, product } = await response.json();

            // Razorpay options
            const options = {
                key: 'rzp_test_gTP8vXXFSw9d8R', // Replace with Razorpay Key ID
                amount: order.amount,
                currency: order.currency,
                name: 'E-commerce Checkout',
                description: `Buying ${product.name}`,
                order_id: order.id, // Order ID from Razorpay
                handler: function (response) {
                    fetch('http://localhost:5000/verify-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(response)
                    })
                        .then((res) => res.json())
                        .then((data) => {
                            if (data.status === 'Payment verified successfully') {
                                alert('Payment Successful!');
                            } else {
                                alert('Payment Verification Failed!');
                            }
                        });
                },
                prefill: {
                    name: 'Customer Name',
                    email: 'customer@example.com',
                    contact: '9999999999'
                },
                theme: { color: '#F37254' }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        }
    </script>
</body>
</html>
